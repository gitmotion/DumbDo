name: Build and Push Docker Image

on:
  push:
    branches:
      - gitmotion/main # Trigger the workflow on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/dumbdo:latest
          # Optionally add version tags or specific branch tags like:
          # tags: |
          #   ghcr.io/${{ secrets.GHCR_USERNAME }}/your-repo-name:latest
          #   ghcr.io/${{ secrets.GHCR_USERNAME }}/your-repo-name:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
      
      # Optionally log out
      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io
